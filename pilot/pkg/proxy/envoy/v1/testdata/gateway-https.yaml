servers:
- port:
    number: 8080
    protocol: http
    name: public-http
  hosts:
  - example.com
  tls:
    httpsRedirect: true
- port:
    number: 8443
    protocol: https
    name: public-https
  hosts:
  - example.com
  tls:
    mode: SIMPLE
    serverCertificate: /etc/certs/server.pem
    privateKey: /etc/certs/key.pem
