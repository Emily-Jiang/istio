{{ $v := int .Values.testAServices }}
{{ range $i, $e := until $v }}
---
apiVersion: v1
kind: Service
metadata:
  name: a-{{ $i }}
  labels:
    app: a
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app: a
---
{{ end }}

{{ $v := int .Values.testVMServices }}
{{ range $i, $e := until $v }}

kind: Service
apiVersion: v1
metadata:
  name: vm-{{ $i }}
spec:
  ports:
    - protocol: TCP
      port: 8080
      name: http

---

kind: Endpoints
apiVersion: v1
metadata:
  name: vm-{{ $i }}-ep
subsets:
  - addresses:
      - ip: 127.0.0.1
    ports:
      - port: 8080
---
{{ end }}
